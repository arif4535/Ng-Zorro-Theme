<div nz-row nzJustify="center"  class="login" >
<nz-card style="width:auto; height: auto;" >
<div nz-row nzJustify="center">
  <div class="form-container">
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
    <div class="text-center">
      <img src="https://www.bandirmaninsesi.com/wp-content/uploads/2017/11/kentkart_logo_slogan_b.png"
        style="width: 200px;" alt="logo">
     </div>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Log in
      </button>
      <div class="login-form-forgot"><p>Not a member? <a href="register">Register</a></p>
      </div>
      <p>Or contiune with:</p>  
      <div row class="d-flex justify-content-center ">
        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
          </div>
      </div>
      </div>
    </form>
  </div>
</div>
</nz-card>
</div>
