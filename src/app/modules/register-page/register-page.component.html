<div nz-row nzJustify="center">
<nz-card >
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6"[nzXs]="24"  nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control  nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control nzErrorTip="Please input your password!">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="nickname"
        nzRequired
        nzTooltipTitle="What do you want other to call you"
      >
        <span>Nickname</span>
      </nz-form-label>    
      <nz-form-control nzErrorTip="Please input your nickname!">
        <input nz-input id="nickname" formControlName="nickname" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6"
      [nzXs]="24"  nzFor="website" nzRequired>Website</nz-form-label>
      <nz-form-control  nzErrorTip="Please input website!">
        <input nz-input id="website" formControlName="website" placeholder="website" />
      </nz-form-control>
    </nz-form-item>  
    <nz-form-item nz-row class="register-area">
      <nz-form-control >
        <button nz-button nzType="primary">Register</button>
      </nz-form-control>
    </nz-form-item>
    
  </form>
</nz-card>  
</div>
